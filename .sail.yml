workflow:
  - install
  - build
  - sail:parallel:
    - check
    - test
    - bundle
    - flowgen
tasks:
  install:
    image: node:10
    command:
      - yarn
    args:
      - install
      - --frozen-lockfile
  build:
    image: node:10
    command:
      - yarn
    args:
      - run
      - build
  check:
    image: node:10
    command:
      - yarn
    args:
      - run
      - check
  bundle:
    image: node:10
    command:
      - yarn
    args:
      - run
      - bundle
  test:
    image: node:10
    env:
      - CODECOV_TOKEN
    command:
      - yarn
    args:
      - run
      - run-s
      - coverage
      - codecov
  flowgen:
    image: node:10
    command:
      - yarn
    args:
      - run
      - flowgen
